<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toko Saya</title>
</head>
<body>
    <header>
        <h1>Toko Saya</h1>
    </header>
    <main>
        <div class="product">
            <img src="gambar1.jpg" alt="Produk 1">
            <h2>Produk 1</h2>
            <p>Harga: $10</p>
            <button onclick="tambahkanKeKeranjang('Produk 1', 10)">Tambahkan ke Keranjang</button>
        </div>
        <!-- Tambahkan produk lain di sini -->
    </main>
    <div class="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-items">
            <!-- Item keranjang akan ditambahkan di sini -->
        </ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
